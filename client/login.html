<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="directoryApp">
<div id="header"></div>
<div class="content">
    <div class="row">
        <h1>Login Portal</h1>
    </div>
    <div ng-controller="PortalController" class="login">
        <div id="existingUser">
            </br>
            <!-- Display text box to add new listings -->
            <div  ng-app ng-controller="loginUser" style="line-height: 10pt;">
                Email:    <input type="text" ng-model="loginInfo.email" onClick="this.setSelectionRange(0, this.value.length)" /></br></br>
                Password:    <input type="text" ng-model="loginInfo.password" onClick="this.setSelectionRange(0, this.value.length)" /></br></br>
                <input type="submit" ng-click="login()" value="Add"></input>
                </br></br>
            </div>
            <a href="#">New User?</a>
        </div>
        <div id="newUser">
            </br>
            <!-- Display text box to add new listings -->
            <div  ng-app ng-controller="loginUser" style="line-height: 10pt;">
                Email:    <input type="text" ng-model="loginInfo.email" onClick="this.setSelectionRange(0, this.value.length)" /></br></br>
                Password:    <input type="text" ng-model="loginInfo.password" onClick="this.setSelectionRange(0, this.value.length)" /></br></br>
                <input type="submit" ng-click="login()" value="Add"></input>
                </br></br>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/portalMethods.js"></script>
<script src="js/controllers/portalController.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="js/scripts/content.js"></script>
</body>
</html>
